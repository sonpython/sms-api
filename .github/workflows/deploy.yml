name: Deploy to VM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Pull latest code
        run: |
          cd /opt/sms-api
          git fetch origin main
          git reset --hard origin/main

      - name: Run deploy script
        run: bash /opt/sms-api/deploy.sh
